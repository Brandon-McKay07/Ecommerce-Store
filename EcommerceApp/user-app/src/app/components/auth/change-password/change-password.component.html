<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <h3 class="text-white text-uppercase m-0 mb-1">instaVerse</h3>
            <p class="m-0 text-white h5">Systems Check</p>
            <ul class="list-group mt-5 text-white" style="list-style-type: none; margin: 0; padding: 0;">
                <li>Manage Password</li>
                
            </ul>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center" >
            <div class="card w-75 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h3 class="text-center m-0">Manage Password</h3>
                  </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-12 mt-3">
                          <label for="old-password">Old Password</label>
                          <input type="password" class="form-control" id="old-password"  autocomplete="off" aria-describedby="old-password" placeholder="Enter your old-password"
                          required>
                        </div>
                        <div class="form-group col-12 mt-3">
                          <label for="new-password">New Password</label>
                          <input type="password" class="form-control" autocomplete="off" id="new-password" placeholder="Enter your new-password" required>
                        </div>

                        <div class="form-group col-12 mt-3">
                            <label for="cnf-password">Confirm password</label>
                            <input type="password" class="form-control" autocomplete="off" id="cnf-password" placeholder="Confirm password" required>
                          </div>
                        <div class="form-group col-12 mt-3 ">
                          <button type="submit" class="btn btn-info me-3">Submit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save mb-1" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                          </svg></button>
                          <a (click)="goTo('/login')" class="link me-3">Log in Here</a> 
                          <a (click)="goTo('/register')" class="link me-3">Register Here</a>
                        </div>                      
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
