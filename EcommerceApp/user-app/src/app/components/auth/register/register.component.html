<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16">
                <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41 4.157 8.5z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layers" viewBox="0 0 16 16">
                <path d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zm3.515 7.008L14.438 10 8 13.433 1.562 10 4.25 8.567l3.515 1.874a.5.5 0 0 0 .47 0l3.515-1.874zM8 9.433 1.562 6 8 2.567 14.438 6 8 9.433z"/>
              </svg>
            <h3 class="text-white text-uppercase m-0 mb-1">Welcome</h3>
            <p class="m-0 text-white h5">Open the door to a whole new world
                <br>of possibilities
            </p>
            
            <ul class="list-group mt-3 text-white" style="list-style-type: none; margin: 0; padding: 0;">
                <li>Want to join this growing universe</li>
                <li>Register today</li>
                <li>New Members save 20% on orders over $100</li>
            </ul>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center" >
            <div class="card w-75 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h3 class="text-center m-0">Register</h3>
                  </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" id="username"  autocomplete="off" aria-describedby="username" placeholder="Enter username"
                                required>
                                <small id="usernameHelp" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label for="email">Email address</label>
                                  <input type="email" class="form-control" id="email"  autocomplete="off" aria-describedby="email" placeholder="ex: john@example.com"
                                  required>
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6 mt-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" autocomplete="off" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group col-sm-6 mt-2">
                                <label for="cnfPassword">Confirm Password</label>
                                <input type="cnfPassword" class="form-control" autocomplete="off" id="cnfPassword" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="form-group form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="remember" required>
                            <label class="form-check-label me-2" for="remember">Remember me</label> 
                            <a (click)="goTo('/login')" class="link ms-3">Log in Here</a>
                          </div>
                        <button type="submit" class="btn btn-info mt-3">Submit
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-check" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                              </svg>
                        </button>
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
